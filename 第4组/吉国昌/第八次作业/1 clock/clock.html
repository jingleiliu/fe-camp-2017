<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Clock</title>
  <link rel="stylesheet" href="clock.css">
</head>
<body>
  <div id="warpper">
    <div id="box">
      <div class="num">
        <div>1</div>
      </div>
      <div class="num">
        <div>2</div>
      </div>
      <div class="num">
        <div>3</div>
      </div>
      <div class="num">
        <div>4</div>
      </div>
      <div class="num">
        <div>5</div>
      </div>
      <div class="num">
        <div>6</div>
      </div>
      <div class="num">
        <div>7</div>
      </div>
      <div class="num">
        <div>8</div>
      </div>
      <div class="num">
        <div>9</div>
      </div>
      <div class="num">
        <div>10</div>
      </div>
      <div class="num">
        <div>11</div>
      </div>
      <div class="num">
        <div>12</div>
      </div>
      <div id="hourHand">
        <div id="hourshown"></div>
      </div>
      <div id="minuteHand">
        <div id="minuteshown"></div>
      </div>
      <div id="secondHand">
        <div id="secondshown"></div>
      </div>
      <div id="node"></div>
    </div>
  </div>
  <script src="clock.js"></script>
</body>
</html>
