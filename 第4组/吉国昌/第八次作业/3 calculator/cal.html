<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="cal.css">
  <title>My Cal</title>
  <script src="cal.js"></script>
</head>

<body>
  <div id="wrapper">
    <div id="box">

      <!-- title area -->
      <div id="title">
        <p>Javascript计算器</p>
      </div>

      <!-- screen area -->
      <div id="screen">
        <input id="in" type="text" value="0">
      </div>

      <!-- keyboard area -->
      <div id="keyboard">
        <div class="row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="operator">←</button>
          <button class="operator">C</button>
        </div>
        <div class="row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="operator">×</button>
          <button class="operator">÷</button>
        </div>
        <div class="row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="operator">+</button>
          <button class="operator">-</button>
        </div>
        <div class="row">
          <button>0</button>
          <button>00</button>
          <button>·</button>
          <button class="operator">%</button>
          <button class="operator">=</button>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
