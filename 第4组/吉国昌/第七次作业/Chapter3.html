<!DOCTYPE  HTML>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>数组</title>
  <script type="text/javascript">
    //创建数组
    var arr = ['*', '##', "***", "&&", "****", "##*"];
    arr[7] = "**";
    //显示数组长度
    alert('数组的长度为'+arr.length);

    //将数组内容输出，完成达到的效果。
    for (i = 0; i < 4; i++) {
      for (var j = 0; j <= i; j++) {
        document.write(arr[0]);
      }
      document.write('<br>');
    }
  </script>
</head>

</body>

</html>
