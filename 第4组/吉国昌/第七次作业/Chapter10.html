<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>实践题 - 选项卡</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0px;
      padding: 0px;
    }

    #warpper {
      padding: 100px;
    }

    #box {
      width: 400px;
      height: 280px;
      background: lightblue;
      margin: auto;
      position: relative;
    }

    .tab {
      width: 60px;
      height: 50px;
      margin: 0px  10px 0px 20px;
      line-height: 50px;
      text-align: center;
      float: left;
      background: lightcoral;
      position: relative;
      top: 9px;
      background: rgb(255, 255, 255);
      border-top: grey solid 1px;
      border-right: grey solid 1px;
      border-left: grey solid 1px;
      border-bottom: grey solid 2px;
      z-index: 22;
      cursor: pointer;
    }
    .tab.active {
      border-top: grey solid 2px;
      border-bottom: white solid 2px;
    }
    .content {
      width: 90%;
      height: 200px;
      padding: 0px 10px;
      position: absolute;
      left: 10px;
      top: 60px;
      font-size: 18px;
      display: none;
      background: rgb(255, 255, 255);
      border: grey solid 1px;
      border-top: 2px solid grey;
    }
    .content.active {
      display: block;
    }
  </style>
</head>

<body>
  <div id="warpper">
    <div id="box">
      <div class="tab active">房产</div>
      <div class="tab">家居</div>
      <div class="tab">二手房</div>
      <div class="content active">
        <p>275万购昌平邻铁三居 总价20万买一居</p>
        <p>200万内购五环三居 140万安家东三环</p>
        <p>北京首现零首付楼盘 53万购东5环50平</p>
        <p>京楼盘直降5000 中信府 公园楼王现房</p>
      </div>
      <div class="content">
        <p>40平出租屋大改造 美少女的混搭小窝</p>
        <p>经典清新简欧爱家 90平老房焕发新生</p>
        <p>新中式的酷色温情 66平撞色活泼家居</p>
        <p>瓷砖就像选好老婆 卫生间烟道的设计</p>
      </div>
      <div class="content">
        <p>通州豪华3居260万 二环稀缺2居250w甩</p>
        <p>西3环通透2居290万 130万2居限量抢购</p>
        <p>黄城根小学学区仅260万 121平70万抛!</p>
        <p>独家别墅280万 苏州桥2居优惠价248万</p>
      </div>
    </div>
  </div>
  <script>
    var tab = document.getElementsByClassName('tab');
    var content = document.getElementsByClassName('content');
    function change(that) {
      for (var j = 0;j < 3;j++) {
        if (j == that.order) {
          tab[j].className = 'tab active';
          content[j].className = 'content active';
        }
        else {
          tab[j].className = 'tab';
          content[j].className = 'content';
        }
      }
    }
    for (var i = 0;i < 3;i++) {
      tab[i].order = i;
      content[i].order = i;
      tab[i].onclick = function(){change(this)};
    }
  </script>
</body>

</html>
