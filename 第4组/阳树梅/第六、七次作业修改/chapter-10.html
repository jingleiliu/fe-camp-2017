<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width: 325px;
            padding: 10px 0 0 20px;
            margin: 20px auto;
        }
        ul{
            list-style-type: none;
            margin: 0;
            border-bottom: 2px #791010 solid;
        }
        ul li{  
            display: inline-block;
            width: 50px;
            text-align: center;
            line-height: 30px;
            border: 1px #7a7a7a solid;
            border-bottom: none;
            cursor: pointer;
        }
        .box div{
            width: 320px;
            height: 180px;
            border: 1px #306794 solid;
            border-top: none;
            position: absolute;
            display: none;
        }
        .on{
            border-top: 2px #791010 solid;
            border-bottom: 2px #ffffff solid;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li>房产</li>
            <li>家居</li>
            <li>二手房</li>
        </ul>
        <div>
            <p>275万购昌平邻铁三居 总价20万买一居</p>
            <p>200万内购五环三居 140万安家东三环</p>
            <p>北京首现零首付楼盘 53万购东5环50平</p>
            <p>京楼盘直降5000 中信府 公园楼王现房</p>
        </div>
        <div>
            <p>40平出租屋大改造 美少女的混搭小窝</p>
            <p>经典清新简欧爱家 90平老房焕发新生</p>
            <p>新中式的酷色温情 66平撞色活泼家居</p>
            <p>瓷砖就像选好老婆 卫生间烟道的设计</p>
        </div>
        <div>
            <p>通州豪华3居260万 二环稀缺2居250w甩</p>
            <p>西3环通透2居290万 130万2居限量抢购</p>
            <p>黄城根小学学区仅260万 121平70万抛!</p>
            <p>独家别墅280万 苏州桥2居优惠价248万</p>
        </div>
    </div>
    <script>
        var mydiv = document.querySelectorAll(".box div"),
            myli = document.querySelectorAll(".box ul li");
        var index = 0;
        //初始化
        mydiv[0].style.display = "block";
        myli[0].className = "on";
        for(var i=0;i<myli.length;i++){
            myli[i].gg = i;
            myli[i].onmouseover = function(){
                for(var j=0;j<myli.length;j++){
                    myli[j].className = ""; 
                    mydiv[j].style.display = "none";
                }
            myli[this.gg].className = "on";
            mydiv[this.gg].style.display = "block";
            }
        }
    </script>
</body>
</html>
