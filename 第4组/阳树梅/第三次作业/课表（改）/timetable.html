<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的课表</title>
    <link rel="stylesheet" href="timetable.css">
</head>
<body>
        <table>
            <caption>我的课表</caption>
            <thead>
                <tr>
                    <th class="first"></th>
                    <th>星期一</th>
                    <th>星期二</th>
                    <th>星期三</th>
                    <th>星期四</th>
                    <th>星期五</th>
                    <th>星期六</th>
                    <th>星期日</th>
                </tr>
            </thead>
            <tbody>
                <colgroup>
                <col class="a">
                <col class="b">
                </colgroup>
                <tr>
                    <th>一二节</th>
                    <td>语文</td>
                    <td>英语</td>
                    <td>数学</td>
                    <td>语文</td>
                    <td>数学</td>
                    <td rowspan="5">实践课</td>
                    <td rowspan="5">休息</td>
                </tr>
                <tr>
                    <th>三四节</th>
                    <td>数学</td>
                    <td>数学</td>
                    <td>英语</td>
                    <td>数学</td>
                    <td>英语</td>
                </tr>
                <tr>
                    <th>五六节</th>
                    <td>体育</td>
                    <td>语文</td>
                    <td>音乐</td>
                    <td>英语</td>
                    <td>语文</td>
                </tr>
                <tr>
                    <th>七八节</th>
                    <td>英语</td>
                    <td>美术</td>
                    <td>语文</td>
                    <td>历史</td>
                    <td>政治</td>
                </tr>
                <tr>
                    <th>九十节</th>
                    <td colspan="5"; align="center"> 自习</td>
                </tr>
            </tbody>
            <tfoot>
                </tfoot>
                <td colspan="8">
                    <code>此表适用于小学三年级，如遇有问题请老师尽快反映要调整。</code>
                </td>
            </tfoot>
        </table>   
</body>
</html>
