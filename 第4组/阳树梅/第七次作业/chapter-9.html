<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>new Document</title>

      <!-- 制作一个表格，显示班级的学生信息
        1. 鼠标移到不同行上时背景色改为色值为 #f2f2f2，移开鼠标时则恢复为原背景色 #fff
        2. 点击添加按钮，能动态在最后添加一行
        3. 点击删除按钮，则删除当前行
-->

  <script type="text/javascript"> 
    window.onload = function(){
     // 鼠标移动改变背景,可以通过给每行绑定鼠标移上事件和鼠标移除事件来改变所在行背景色。
        var tr=document.getElementsByTagName("tr");
          for(var i= 0;i<tr.length;i++)
          {
              colorChange(tr[i]);
          }
      }         
	function colorChange(obj)
     {
        obj.onmouseover=function(){
            obj.style.backgroundColor="#f2f2f2";
        }
        obj.onmouseout=function(){
            obj.style.backgroundColor="#fff";
        }
	 }
    // 编写一个函数，供添加按钮调用，动态在表格的最后一行添加子节点；
    var num=2;
    function addtd(){
        num++;
        var tr=document.createElement("tr");
        var number=document.createElement("td");
        var name=document.createElement("td");
        number.innerHTML="xh00"+num;
        name.innerHTML="第"+num+"个学生";
        var del=document.createElement("td");
        del.innerHTML="<a href='javascript:;' onclick='removetd(this)' >删除</a>";
        var tab=document.getElementById("table");
        tab.appendChild(tr);
        tr.appendChild(number);
        tr.appendChild(name);
        tr.appendChild(del);
    } 
    		
     // 创建删除函数
    function removetd(obj){
         var a=obj.parentNode.parentNode.parentNode;
         var b=obj.parentNode.parentNode
         a.removeChild(b);
    } 
  </script> 
</head>
<body>
    <table border="1" width="50%" id="table">
        <tr>
         <th>学号</th>
         <th>姓名</th>
         <th>操作</th>
        </tr>  
 
        <tr>
         <td>xh001</td>
         <td>王小明</td>
         <td><a href="javascript:;" onclick="removetd(this)">删除</a></td>   <!--在删除按钮上添加点击事件  -->
        </tr>
 
        <tr>
         <td>xh002</td>
         <td>刘小芳</td>
         <td><a href="javascript:;" onclick="removetd(this)">删除</a></td>   <!--在删除按钮上添加点击事件  -->
        </tr>  
 
        </table>
        <input type="button" value="添加一行" onclick="addtd()" />   <!--在添加按钮上添加点击事件  -->
</body>
</html>
