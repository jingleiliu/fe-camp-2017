<!DOCTYPE  HTML>

<title>系好安全带,准备启航</title>

<!-- 打印班级成绩：XXXX年XX月X日 星期X--班级总分为:81 -->

<script type="text/javascript">
  //通过javascript的日期对象来得到当前的日期，并输出。
  var mydate=new Date();
  document.write(mydate.getFullYear()+"年"+mydate.getMonth()+"月"+mydate.getDate()+"日"+"&nbsp&nbsp");
  var weekday=["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];
  document.write(weekday[mydate.getDay()]+"--");

  //成绩是一长窜的字符串不好处理，找规律后分割放到数组里更好操作哦
  var scoreStr = "小明:87;小花:81;小红:97;小天:76;小张:74;小小:94;小西:90;小伍:76;小迪:64;小曼:76";
  var nameScore=scoreStr.split(';');
  var score=new Array();

  //从数组中将成绩撮出来，然后求和取整，并输出。
  var sum=0,average;
  for(var i=0;i<nameScore.length;i++){
    score[i]=nameScore[i].substr(-2);
    sum=sum+parseInt(score[i]);
    }
    average=Math.floor(sum/score.length);
    document.write("班级总分为:"+average); 
</script>
</head>
