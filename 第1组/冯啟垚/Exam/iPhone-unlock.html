<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iPhone-Unlock</title>
    <link rel="stylesheet" type="text/css" href="iPhone-unlock.css">
</head>
<body>
	<div id="main-page">
		<div id="outter">
			<div id="inner">
				<div id="header">
					<div id="signal">
						<div id="signal1" class="sig-circle sig-white"></div>
						<div id="signal2" class="sig-circle sig-white"></div>
						<div id="signal3" class="sig-circle sig-white"></div>
						<div id="signal4" class="sig-circle"></div>
						<div id="signal5" class="sig-circle"></div>
						<p id="brand" class="header-text">中国联通</p>
					</div>
					<!-- <p id="brand" class="header-text">中国联通</p> -->
					<p id="time" class="header-text">6:16 PM</p>
					<!-- <p id="time">6:16 PM</p> -->
					<p id="battery" class="header-text">100%</p>
				</div>
				<div id="screen">
					<!-- <img src="mainpage.png"> -->
					<div id="notification" class="screen-content">
						<p id="notif">Touch ID or Enter password</p>
						<div id="pw-input">
							<div id="pw-input1" class="pw"></div>
							<div id="pw-input2" class="pw"></div>
							<div id="pw-input3" class="pw"></div>
							<div id="pw-input4" class="pw"></div>
							<div id="pw-input5" class="pw"></div>
							<div id="pw-input6" class="pw"></div>
						</div>
					</div>
					<div id="number" class="screen-content">
						<div class="num-circle">
							<p id="num1" class="num">1</p>
							<p id="eng1" class="eng"></p>
						</div>
						<div class="num-circle">
							<p id="num2" class="num">2</p>
							<p id="eng2" class="eng">ABC</p>
						</div>
						<div class="num-circle">
							<p id="num3" class="num">3</p>
							<p id="eng3" class="eng">DEF</p>
						</div>
						<div class="num-circle">
							<p id="num4" class="num">4</p>
							<p id="eng4" class="eng">GHI</p>
						</div>
						<div class="num-circle">
							<p id="num5" class="num">5</p>
							<p id="eng5" class="eng">JKL</p>
						</div>
						<div class="num-circle">
							<p id="num6" class="num">6</p>
							<p id="eng6" class="eng">MNO</p>
						</div>
						<div class="num-circle">
							<p id="num7" class="num">7</p>
							<p id="eng7" class="eng">PQRS</p>
						</div>
						<div class="num-circle">
							<p id="num8" class="num">8</p>
							<p id="eng8" class="eng">TUV</p>
						</div>
						<div class="num-circle">
							<p id="num9" class="num">9</p>
							<p id="eng9" class="eng">WXYZ</p>
						</div>
						<div class="num-circle">
							<p id="num0" class="num">0</p>
							<p id="eng0" class="eng"></p>
						</div>
					</div>
					<div id="emergency" class="screen-content">
						<p id="emer" class="emer-text">Emergency</p>
						<p id="del" class="emer-text">Delete</p>
					</div>
				</div>				
			</div>
			<div id="home">
				<div id="inner-home"></div>
			</div>
		</div>

	</div>
    
	<script type="text/javascript" src="iPhone-unlock.js"></script>

</body>
</html>
