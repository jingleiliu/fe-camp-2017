<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Voter</title>
    <link rel="stylesheet" href="voter.css">
</head>
<body>
    <div id="main">
        <div class="vote" id="candidate1">
            <div class="head-img" id="head1">
                <img src="baidu.jpg" class="head" id="img1">
            </div>
            <div class="tickets"></div>
            <div class="ticket" id="ticket1"></div>
        </div>
        <div class="vote" id="candidate2">
            <div class="head-img" id="head2">
                <img src="ali.jpg" class="head" id="img2">
            </div>
            <div class="tickets"></div>
            <div class="ticket" class="head" id="ticket2"></div>
        </div>
        <div class="vote" id="candidate3">
            <div class="head-img" id="head3">
                <img src="tencent.jpg" class="head" id="img3">
            </div>
            <div class="tickets"></div>
            <div class="ticket" class="head" id="ticket3"></div>
        </div>
        <div class="vote" id="candidate4">
            <div class="head-img" id="head4">
                <img src="netease.jpg" class="head" id="img4">
            </div>
            <div class="tickets"></div>
            <div class="ticket" id="ticket4"></div>
        </div>
    </div>

    <script src="voter.js"></script>
    
</body>
</html>
