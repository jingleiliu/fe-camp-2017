<body>
	<div class="cal">
		<div id="screen">
			<p id="result">0</p>
		</div>
		<div id="top">
			<div name="btn" class="top-items" id="top-clear">C</div>
			<div name="btn" class="top-items" id="top-oppo">+/-</div>
			<div name="btn" class="top-items" id="top-percent">%</div>
			<div name="btn" class="top-items" id="top-wash"><--</div>
		</div>
		<div id="bottom">
			<div id="number">
				<div name="btn" class="num" id="num-1">1</div>
				<div name="btn" class="num" id="num-2">2</div>
				<div name="btn" class="num" id="num-3">3</div>
				<div name="btn" class="num" id="num-4">4</div>
				<div name="btn" class="num" id="num-5">5</div>
				<div name="btn" class="num" id="num-6">6</div>
				<div name="btn" class="num" id="num-7">7</div>
				<div name="btn" class="num" id="num-8">8</div>
				<div name="btn" class="num" id="num-9">9</div>
				<div name="btn" class="num" id="num-0">0</div>
				<div name="btn" class="num" id="num-point">.</div>
			</div>
			<div id="operation">
				<div name="btn" class="op" id="op-add">+</div>
				<div name="btn" class="op" id="op-sub">-</div>
				<div name="btn" class="op" id="op-mul">x</div>
				<div name="btn" class="op" id="op-div">/</div>
				<div name="btn" class="op" id="op-pow2">^2</div>
				<div name="btn" class="op" id="op-sq2">sq</div>
				<div name="btn" class="equal op" id="op-equ">=</div>
			</div>
		</div>
		
	</div>
	
	<script type="text/javascript" src="cal.js"></script>
	
</body>
</html>
