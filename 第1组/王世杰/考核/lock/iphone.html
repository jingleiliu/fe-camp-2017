<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>I'm locked</title>
    <link rel="stylesheet" href="iphone.css">
</head>
<body>
    <div class="box">
        <div id="iphone">
            <div class="part1">
                <div class="cam"></div>
                <div class="part1_2">
                    <div class="round"></div>
                    <div class="rectangle"></div>
                </div>
            </div>
            <div class="part2">
                <div class="black_head">
                    <div class="info">
                        <ul>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                    <div class="bell">BELL</div>
                    <div class="wifi"></div>
                    <div class="time">4:20PM</div>
                    <div class="battery">
                        <div class="white"></div>
                    </div>
                    <div class="percent">100%</div>
                    <div class="bluetooth">$</div>
                </div>
                <div class="box1">
                  <div class="illustrate">
                    <div class="word">Touch ID or Enter passcode</div>
                    <div class="password">
                        <ul id="passcode">
                            <li class="circle"></li>
                            <li class="circle"></li>
                            <li class="circle"></li>
                            <li class="circle"></li>
                            <li class="circle"></li>
                            <li class="circle"></li>
                        </ul>
                    </div>
                  </div>
                  <div class="keyboard">
                    <div class="key" value="1">
                        <div class="number" value="1">1</div>
                    </div>
                    <div class="key" value="2">
                        <div class="number" value="2">2</div>
                        <div class="letter" value="2">ABC</div>
                    </div>
                    <div class="key" value="3">
                        <div class="number" value="3">3</div>
                        <div class="letter" value="3">DEF</div>
                    </div>
                    <div class="key" value="4">
                        <div class="number" value="4">4</div>
                        <div class="letter" value="4">GHI</div>
                    </div>
                    <div class="key" value="5">
                        <div class="number" value="5">5</div>
                        <div class="letter" value="5">JKL</div>
                    </div>
                    <div class="key" value="6">
                        <div class="number" value="6">6</div>
                        <div class="letter" value="6">MNO</div>
                    </div>
                    <div class="key" value="7">
                        <div class="number" value="7">7</div>
                        <div class="letter" value="7">PQRS</div>
                    </div>
                    <div class="key" value="8">
                        <div class="number" value="8">8</div>
                        <div class="letter" value="8">TUV</div>
                    </div>
                    <div class="key" value="9">
                        <div class="number" value="9">9</div>
                        <div class="letter" value="9">WXYZ</div>
                    </div>
                    <div class="key" value="0">
                        <div class="number" value="0">0</div>
                    </div>
                  </div>
                  <div class="foot">
                    <div class="p1">Emergency</div>
                    <div class="p2">Cancle</div>
                  </div>
                </div>  
            </div>
            <div class="part3">
                <div class="linear"></div>
            </div>
        </div>
    </div>
    <script src="iphone.js"></script>
</body>
</html>
