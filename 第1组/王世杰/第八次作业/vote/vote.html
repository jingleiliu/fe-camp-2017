<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vote</title>
    <link rel="stylesheet" href="vote.css">
</head>
<body>
    <div id="total">
        <div class="vote_box">
            <div class="vote_img">
                <img src="img/iTuse.jpg" alt="" class="picture">
            </div>
            <div class="vote_number"></div>
            <div class="vote_column" id="column1"></div>
            <div class="vote_name">iTuse</div>
        </div>
        <div class="vote_box">
            <div class="vote_img">
                <img src="img/qqmusic.jpg" alt="" class="picture">
            </div>
            <div class="vote_number"></div>
            <div class="vote_column" id="column2"></div>
            <div class="vote_name">QQmusic</div>
        </div>
        <div class="vote_box">
            <div class="vote_img">
                <img src="img/Netease.jpg" alt="" class="picture">
            </div>
            <div class="vote_number"></div>
            <div class="vote_column" id="column3"></div>
            <div class="vote_name">Netease</div>
        </div>
        <div class="vote_box">
            <div class="vote_img">
                <img src="img/kugou.jpg" alt="" class="picture">
            </div>
            <div class="vote_number"></div>
            <div class="vote_column" id="column4"></div>
            <div class="vote_name">kugou</div>
        </div>
    </div>
    <div class="dis">
        <button id="ondis">显示所有票数</button>
    </div>
    <script src="vote.js"></script>
</body>
</html>
