<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css" type="text/css">
</head>

<body>
    <div id="cal_body">
        <div id="show"></div>
        <div id="hr"></div>
        <div id="name">简易计算器</div>
        <div id="all_buttons">
            <div class="button">
                <span class="det" style="background-color:red">C</span>
                <span class="number">.</span>
                <span class="det" style="background-color:red">AC</span>
                <span class="cal">+</span>
            </div>
            <div class="button">
                <span class="number">7</span>
                <span class="number">8</span>
                <span class="number">9</span>
                <span class="cal">-</span>
            </div>
            <div class="button">
                <span class="number">4</span>
                <span class="number">5</span>
                <span class="number">6</span>
                <span class="cal">*</span>
            </div>
            <div class="button">
                <span class="number">1</span>
                <span class="number">2</span>
                <span class="number">3</span>
                <span class="cal">/</span>
            </div>
            <div class="button">
                <span style="background-color:red" id="addSave">M+</span>
                <span class="number">0</span>
                <span style="background-color:red" id="minSave">M-</span>
                <span id="equal">=</span>
            </div>
        </div>
    </div>
    <script src="js/calculator.js"></script>
</body>

</html>
