<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/work.css">
    <title>Document</title>
</head>

<body>
    <h1>博客园</h1>
    <p1>注册新用户</p1>
    <form action="">
            <div class="form-group">
                <label class="w4-2" for="Email">邮箱</label>
                <input required type="email" placeholder="通过邮件激活账户">
            </div>
            <div class="form-group">
                <label class="w4-4" for="number">手机号码</label>
                <input required pattern="1\d{10}" placeholder="输入手机号">
            </div>
            <div class="form-group">
                <label class="w4-4" for="login id">登陆账号</label>
                <input required type="text" placeholder="登陆用户名">
            </div>
            <div class="form-group">
                    <label class="w4-4" for="name">显示昵称</label>
                    <input required type="text" placeholder="输入昵称">
            </div>
            <div class="form-group">
                <label class="w4-2" for="password">密码</label>
                <input required type="text" placeholder="输入密码">
            </div>
            <div class="form-group">
                <label class="w4-4" for="password again">确认密码</label>
                <input required type="text" placeholder="再次输入确认密码">
            </div>
            <div class="buttom">
                <button type="submit">注册</button>
            </div>
    </form>
</body>

</html>
