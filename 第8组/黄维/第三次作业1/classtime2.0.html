<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="classtime2.0.css">
    <title>classtime2</title>
</head>
<body>
    <header>
        <div class="title1">
            集成1501班黄维2017年秋季学期课表
        </div>
    </header>
    <table  cellspacing="0" cellpadding="0">
        <thead>
           <tr>
                <th class="x0"></th>
                <th class="order0">周一</th>
                <th class="order0">周二</th>
                <th class="order0">周三</th>
                <th class="order0">周四</th>
                <th class="order0">周五</th>
                <th class="order0">周六</th>
                <th class="order0">周日</th>
           </tr>
        </thead>
        <tbody>
            <tr id="1-2">
                <th>
                    <div class="time">8:00-9:40</div>
                    <div class="order">1-2</div>
                </th>
                <td class="order1">CMOS</td>
                <td class="order1">半导体</td>
                <td class="order1"></td>
                <td class="order1">半导体</td>
                <td class="order1"></td>
                <td class="order1">WEB</td>
                <td class="order1"></td>
            </tr>
            <tr id="3-4">
                <th>
                    <div class="time">10:10-11:50</div>
                    <div class="order">3-4</div>
                </th>
                <td class="order2"></td>
                <td class="order2">计组</td>
                <td class="order2">CMOS</td>
                <td class="order2">计组</td>
                <td class="order2"></td>
                <td class="order2">WEB</td>
                <td class="order2"></td>
            </tr>
            <tr id="noon">
                <th colspan="8">
                    <div class="time">11:50-2:00</div>
                    <div class="order">午休</div>
                </th>
            </tr>
            <tr id="5-6">
                <th>
                    <div class="time">2:00-3:35</div>
                    <div class="order">5-6</div>
                </th>
                <td class="order3">Verilog</td>
                <td class="order3">电子测试</td>
                <td class="order3">单片机</td>
                <td class="order3">专业实验</td>
                <td class="order3"></td>
                <td class="order3">WEB</td>
                <td class="order3"></td>
            </tr>
            <tr id="7-8">
                <th>
                    <div class="time">3:55-5:30</div>
                    <div class="order">7-8</div>
                </th>
                <td class="order4">单片机</td>
                <td class="order4">电子测试</td>
                <td class="order4">单片机</td>
                <td class="order4"></td>
                <td class="order4">单片机</td>
                <td class="order4">WEB</td>
                <td class="order4"></td>
            </tr>
            <tr id="dinner">
                <th colspan="8">
                    <div class="time">5:30-6:30</div>
                    <div class="order">晚餐</div>
                </th>
            </tr>
            <tr id="9-12">
                <th>
                    <div class="time">6:30-9:30</div>
                    <div class="order">9-12</div>
                </th>
                <td class="order5" colspan="7">晚自习</td>
            </tr>    
        </tbody>
    </table>
    
</body>
</html>
