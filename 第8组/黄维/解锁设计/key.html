<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="key.css">

    <title>KEY</title>
</head>

<body>
    <div id="key">
        <div id="bg"></div>
        <!--锁屏时间显示-->
        <div id="ntime">11:23</div>
        <!--密码错误提示-->
        <div id="tip">Incorrect Pin</div>
        <!--按键位数显示-->
        <div id="circle_box">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        <!--主要按钮框-->
        <div id="button_box">
            <div class="num" id="1">1</div>
            <div class="num" id="2">2</div>
            <div class="num" id="3">3</div>
            <div class="num" id="4">4</div>
            <div class="num" id="5">5</div>
            <div class="num" id="6">6</div>
            <div class="num" id="7">7</div>
            <div class="num" id="8">8</div>
            <div class="num" id="9">9</div>
            <div class="num num0" id="0">0</div>
            <div id="call">EMERGENCY CALL</div>
            <div id="del">BACK</div>
        </div>
        <!--锁屏转换到解锁区按钮-->
        <div id="unlock">
            <div id="lock_h"></div>
            <div id="lock_b"></div>
            <div id="lock_c"></div>
        </div>
        <script src="key.js">
        </script>
    </div>
</body>

</html>
