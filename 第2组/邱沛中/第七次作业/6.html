<!DOCTYPE html>
<html>
 <head>
  <title> 事件</title>  
  <script type="text/javascript">
   function count(){
       
    //获取第一个输入框的值
    var p1=document.getElementById("txt1").value*1;
	//获取第二个输入框的值
    var p2=document.getElementById("txt2").value*1;
	//获取选择框的值
    var op=document.getElementById("select").value;
	//获取通过下拉框来选择的值来改变加减乘除的运算法则
    switch(op){
        case "+":
            return p1+p2;
        case "-":
            return p1-p2;
        case "*":
            return p1*p2;
        case "/":
            return p1/p2;
            
    }
    //设置结果输入框的值 
    
   }
   function showResult(){
    document.getElementById("fruit").value=count();   
   }
  </script> 
 </head> 
 <body>
  <input type='text' id='txt1' /> 
   <select id='select'>
		<option value='+'>+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
   </select>
  <input type='text' id='txt2' /> 
   <input type='button' value=' = ' onclick="showResult();"/> <!--通过 = 按钮来调用创建的函数，得到结果--> 
   <input type='text' id='fruit' />   
 </body>
</html>
