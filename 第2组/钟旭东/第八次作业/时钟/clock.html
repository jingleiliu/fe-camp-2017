<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="clock.css">
    <title>Clock</title>
</head>

<body>
    <div class="background">
        <div class="clock">
            <div class="num">
                <div class="num-child"><span>1</span></div>
                <div class="num-child"><span>2</span></div>
                <div class="num-child"><span>3</span></div>
                <div class="num-child"><span>4</span></div>
                <div class="num-child"><span>5</span></div>
                <div class="num-child"><span>6</span></div>
                <div class="num-child"><span>7</span></div>
                <div class="num-child"><span>8</span></div>
                <div class="num-child"><span>9</span></div>
                <div class="num-child"><span>10</span></div>
                <div class="num-child"><span>11</span></div>
                <div class="num-child"><span>12</span></div>
            </div>
            <div class="pointer">
                <div id="hour"></div>
                <div id="minute"></div>
                <div id="second"></div>
            </div>
        </div>
    </div>
    <script src="clock.js"></script>
</body>

</html>
