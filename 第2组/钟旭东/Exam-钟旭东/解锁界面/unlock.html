<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unlock</title>
    <link rel="stylesheet" href="unlock.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="back_pic" id="back_pic"></div>
        <div class="dot_box">
            <p id="input_wrong">Wrong passwords. Please re-enter</p>
            <div class="dot_inner">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        <div class="number_box">
            <div class="num" id="1">
                <p class="number">1</p>
                <p class="attach at1"></p>
            </div>
            <div class="num" id="2">
                <p class="number">2</p>
                <p class="attach at2">ABC</p>
            </div>
            <div class="num" id="3">
                <p class="number">3</p>
                <p class="attach at3">DEF</p>
            </div>
            <div class="num" id="4">
                <p class="number">4</p>
                <p class="attach at4">GHI</p>
            </div>
            <div class="num" id="5">
                <p class="number">5</p>
                <p class="attach at5">JKL</p>
            </div>
            <div class="num" id="6">
                <p class="number">6</p>
                <p class="attach at6">MNO</p>
            </div>
            <div class="num" id="7">
                <p class="number">7</p>
                <p class="attach at7">PQRS</p>
            </div>
            <div class="num" id="8">
                <p class="number">8</p>
                <p class="attach at8">TUV</p>
            </div>
            <div class="num" id="9">
                <p class="number">9</p>
                <p class="attach at9">WXYZ</p>
            </div>
            <div class="num last_num" id="0">
                <p class="number">0</p>
                <p class="attach at0">+</p>
            </div>
        </div>
        <div class="extra">
            <div class="emergency" id="emergency">Emergency</div>
            <div class="delect" id="delect">Delect</div>
        </div>
    </div>
    <script src="unlock.js"></script>
</body>

</html>
