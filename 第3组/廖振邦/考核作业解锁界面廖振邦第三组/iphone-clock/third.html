<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*响应式*/

        @media screen and (max-width:1300px) and (min-width:400px) {
            .screen {
                width: 35%;
            }
        }

        @media screen and (min-width:1300px) {
            .screen {
                width: 25%;
            }
        }

        @media screen and (max-width:400px) {
            .screen {
                width: 50%;
            }
        }
/*统一设置*/
        * {
            padding: 0;
            margin: 0;
        }

        html body {
            padding: 0;
            margin: 0;
            height: 600px;
            padding-top: 2%;
        }


        body {
            background-color: rgb(198, 198, 198);
        }
/*开始*/
        .screen {
            border-radius: 40px;
            text-align: center;
            color: white;
            font-size: 30px;
            height: 100%;

            margin: auto;
            padding-top: 5%;
            position: relative;
            background: url("3.jpg")no-repeat;
            background-size: 100% 100%;

            box-shadow: 5px 5px 5px white;

        }

        .word {
            margin-top: 5%;
            color: white;
            text-align: center;
            font-size: 20px;
        }
        .clock{
        background: url("4.jpeg")no-repeat;
        background-size: 100% 100%;
        width:20%;
        height:10%;
        position: absolute;
        top:0;
        cursor: pointer;
}
       
    </style>
</head>

<body>

    <div class="screen">
       <div class="clock"></div>
        <div class="word">密码只有一个</div>
    </div>

   <script>
   var adiv=document.querySelector(".clock");
   adiv.onclick = function () {
            window.location.href = "first.html";
        }
   </script>
</body>

</html>
