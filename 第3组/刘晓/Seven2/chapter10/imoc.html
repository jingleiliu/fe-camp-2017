<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>实践题 - 选项卡</title>
    <style type="text/css">
        /* CSS样式制作 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font: 14px/1.42857143 Helvetica, Arial, 'Hiragino Sans GB', 'Microsoft Yahei',
            微软雅黑, STHeiti, 华文细黑, sans-serif;
        }
        .container {
            margin: 0 auto;
            width: 480px;
            padding: 10px 15px;
        }
        .ul {
            border-bottom: 2px solid #D6254D;
            padding: 0 5px;
        }
        .ul li {
            list-style: none;
            display: inline-block;
            color: #777;
            background-color: #fff;
            font-size: 16px;
            padding: 6px 18px;
            border: 1px solid #ddd;
            border-bottom: 0 none;
            cursor: pointer;
            margin-bottom: -2px;
        }
        .ul li.active {
            border-top: 2px solid #D6254D;
            border-bottom: 2px solid transparent;
        }

        .tab-content .pane {
            padding: 12px 15px;
            display: none;
            border: 1px solid #81BDA4;
            border-top: 0 none;
        }
        .tab-content div.active {
            display: block;
        }
    </style>
</head>

<body>
<!-- HTML页面布局 -->
<div class="container">
    <ul class="ul" id="ul">
        <li class="active">房产</li>
        <li>家居</li>
        <li>二手房</li>
    </ul>
    <div class="tab-content" id="tabContent">
        <div class="pane active">
            <p class="text">275万购昌平邻铁三居 总价20万买一居</p>
            <p class="text">200万内购五环三居 140万安家东三环</p>
            <p class="text">北京首现零首付楼盘 53万购东5环50平</p>
            <p class="text">京楼盘直降5000 中信府 公园楼王现房</p>
        </div>
        <div class="pane">
            <p class="text">40平出租屋大改造 美少女的混搭小窝</p>
            <p class="text">经典清新简欧爱家 90平老房焕发新生</p>
            <p class="text">新中式的酷色温情 66平撞色活泼家居</p>
            <p class="text">瓷砖就像选好老婆 卫生间烟道的设计</p>
        </div>
        <div class="pane">
            <p class="text">通州豪华3居260万 二环稀缺2居250w甩</p>
            <p class="text">西3环通透2居290万 130万2居限量抢购</p>
            <p class="text">黄城根小学学区仅260万 121平70万抛!</p>
            <p class="text">独家别墅280万 苏州桥2居优惠价248万</p>
        </div>
    </div>
</div>
<script type="text/javascript">
    // JS实现选项卡切换
    var ul = document.getElementById("ul");
    var lis = ul.getElementsByTagName("li");
    var panes = document.querySelectorAll(".pane");

    ul.addEventListener("click", function (event) {
        show(event.target);
    }, false);

    function show(n) {
        if (n.tagName == "LI") {
            for (var i = 0; i < lis.length; i++) {
                lis[i].index = i;
                lis[i].className = "";
                panes[i].className = "pane";
            }
            n.className = "active";
            panes[n.index].className += " active";
        }
    }
</script>
</body>
</html>
