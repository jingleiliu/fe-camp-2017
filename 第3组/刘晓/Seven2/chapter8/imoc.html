<!DOCTYPE html>
<html>
 <head>
  <title>浏览器对象</title>  
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=gkb"/>   
 </head>
 <body>
  <!--先编写好网页布局-->
  <h1>操作成功</h1>
  <span id="sec">5</span>秒后返回主页 <a href="javascript:window.history.back()">返回</a>
  
 
  <script type="text/javascript">
   //获取显示秒数的元素，通过定时器来更改秒数。
  var a=document.getElementById("sec");
   //通过window的location和history对象来控制网页的跳转。
  var b=4;
  var timer=null;
  function autore(){
      a.innerHTML=b;
      b--;
      if(b<0){
		  alert("现在开始跳转");
		  window.location.href="www.imooc.com";
		  clearInterval(timer);
		  timer=null;
          //清除计时器
		  }
      }
  timer=setInterval(autore,1000);
 </script> 
</body>
</html>
