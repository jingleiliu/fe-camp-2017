<!DOCTYPE html>
<html>
 <head>
  <title> 事件</title>  
  <script type="text/javascript">
   function count(){
    var t1=document.getElementById("txt1").value;   
    //获取第一个输入框的值
	t2=document.getElementById("txt2").value;//获取第二个输入框的值
	s=document.getElementById("select").value;//获取选择框的值
    if(s=="+"){

 //   case"+":
        sum=parseInt(t1)+parseInt(t2);}
  //       break;
  //  case"-": 
  else if(s=="-"){

 else if(s=="*"){

  </script> 
 </head> 
 <body>

 </body>
</html>
