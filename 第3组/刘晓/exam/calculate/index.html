<!DOCTYPE html PUBLIC>


<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>JS+CSS3实现计算器特效</title>

<link type="text/css" rel="stylesheet" href="css/datouwang.css" />

</head>

<body>



<div id="calculator">
	<html class="show">Touch ID or Enter password</html>
	<!-- Screen and clear key -->

	<div class="top">

		
		<div class="screen">
		</div>

	</div>

	<div class="keys">

		<!-- operators and other keys -->
		<span>7
				<div class="HAHA">PQRS</div>
			</span>
		
		<span>8
				<div class="HAHA">TUV</div>
		</span>

		<span>9
				<div class="HAHA">WXYZ</div>
		</span>
	
		<span>4
				<div class="HAHA">ABC</div>
		</span>

		<span>5
				<div class="HAHA">JKL</div>
		</span>

		<span>6
			
				<div class="HAHA">MNO</div>
		</span>
		<span>1
				<div class="HAHA"></div>	
		</span>

		<span>2<div class="HAHA">ABC</div>
		</span>

		<span>3<div class="HAHA">DEF</div>
		</span>

		<div class="wei">	
		<span class="zero">0<div class="HAHA"></div>
		</span>

	</div>
	</div>
	<span class="clear2" id="clean2">emergency</span>
	<span class="clear" id="clean">clean</span>
	
</div>

<script src="js/datouwang.js" type="text/javascript"></script>

</body>

</html>
