<!DOCTYPE html>
<html lang="en">
<head>

            <tr class="part2">

                <td class="other">现代汉语</td>
                <td colspan="3" class="other">语言学</td>
            </tr>
            <tr class="part2">
                <th class="small" class="other">第五六节课</th>
                <td colspan="4" class="other">学术概论</td>
            </tr>
            <tr class="part2">
                <th class="small">第七八节课</th>

            </tr>
        </thead>
