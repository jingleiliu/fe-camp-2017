<!DOCTYPE  HTML>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>函数</title>

<script type="text/javascript">
function compare(x,y){
//定义函数
if(x>y) return x;
else if(x<y) return y;
else return("两数相等");}



//函数体，判断两个整数比较的三种情况
var ppp=compare(5,4),
    pppp=compare(6,3);


 
//调用函数，实现下面两组数中，返回较大值。
  document.write(" 5 和 4 的较大值是:"+ppp+"<br>");
  document.write(" 6 和 3 的较大值是:"+pppp );
