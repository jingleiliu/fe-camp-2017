<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/timetable.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
</head>
<body>
    <div class="timetable">
        <table border="0" class="tab">
            <thead>
                <tr>
                    <th>节次/星期</th>
                    <th>周一</th>
                    <th>周二</th>
                    <th>周三</th>
                    <th>周四</th>
                    <th>周五</th>
                    </tr>
           </thead>
           <tbody>
            <tr class="mornig">
               <th rowspan="2" id="am">上午</th>
               <td class="none"></td>
               <td class="phy">大学物理</td>
               <td></td>
               <td class="max">马克思主义基本原理</td>
               <td class="sig">信号与线性系统</td>
            </tr>
            <tr class="mornig">
               <td class="math">复变函数与积分变换</td>
               <td class="sig">信号与线性系统</td>
               <td class="none"></td>
               <td class="ray">应用光学</td>
               <td class="phy">大学物理</td>
            </tr>
            <tr>
                <th id="mid">午休</th>
            </tr>
            <tr>
               <th rowspan="2" id="pm">下午</th>
               <td class="ray">应用光学</td>
               <td class="none"></td>
               <td class="math">复变函数与积分变换</td>
               <td></td>
               <td class="ele">电路理论</td>
            </tr>
            <tr>
                <td class="ele">电路理论</td>
                <td class="none"></td>
                <td class="ele">电路理论</td>
                <td class="none"></td>
                <td class="none"></td>
            </tr>
            </tbody>
           </table>
    </div>
</body>
</html>
