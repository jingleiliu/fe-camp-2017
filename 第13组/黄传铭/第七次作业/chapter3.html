<body>
    <script type="text/javascript">
        //创建数组
        var arr = ['*', '##', "***", "&&", "##*"];
        arr[7]="**";
        //显示数组长度
        document.write("数组长度："+arr.length);
        
        //将数组内容输出，完成达到的效果。
       document.write("<br/>"+arr[0]);
       document.write("<br/>"+arr[7]);
       document.write("<br/>"+arr[2]);
       document.write("<br/>"+arr[0]+arr[2]);
       document.write("nj");
       </script>
</body>
