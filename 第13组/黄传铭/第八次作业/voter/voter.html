<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="voter.css">
    <title>voter</title>
</head>
<body>
    <div class="box">
        <div class="header">
            <p>请点击头像进行投票(最多32票)</p>
        </div>
        <div class="vote">
            <div class="btn"><button id="btn1"></button ></div>
            <div class="btn"><button id="btn2"></button></div>
            <div class="btn"><button id="btn3"></button></div>
            <div class="btn"><button id="btn4"></button></div>
        </div>
        <div class="item">
            <ul>
                <li>                   
                    <div class="show" id="show1">
                        <div class="num" id="numa"></div>
                    </div>
                    <div>柯南</div>
                </li>
                <li>                 
                    <div class="show" id="show2">
                        <div class="num" id="numb"></div>
                    </div>
                    <div>海贼</div>
                </li>
                <li>
                    <div class="show" id="show3">
                        <div class="num" id="numc"></div>
                    </div>
                    <div>刀剑</div>
                </li>
                <li>
                    
                    <div class="show" id="show4">
                        <div class="num" id="numd"></div>
                    </div>
                    <div>火影</div>
                </li>
            </ul>
        </div>
    </div>
    <script src="voter.js"></script>
</body>
</html>
